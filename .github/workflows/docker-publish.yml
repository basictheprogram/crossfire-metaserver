name: Build and Publish Crossfire Metaserver Docker Image

on:
  push:
    branches:
      - vscode-devcontainer
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD_METASERVER }}

    - name: Build and push Docker image
      run: |
        docker-compose -f docker-compose.yml build
        echo $DOCKER_PASSWORD_METASERVER | docker login -u $DOCKER_USERNAME --password-stdin
        docker-compose -f docker-compose.yml push

    - name: Post Cache Docker layers
      if: success()
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
